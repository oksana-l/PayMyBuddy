<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Spring labs</title>
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css"
		th:href="@{css/style.css}">
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="contenant">
		<br />
		<br />
		<div class="form">
			<form th:action="@{/login}" method="POST" class="form-signin"
				style="margin: auto">
				<h1 class="form-title">LOGIN</h1>
				<br />
				<input type="text" id="username" name="username"
					th:placeholder="E-mail" class="form-control" required/> <br /> 
				<input type="password" th:placeholder="Password" id="password"
					name="password" class="form-control" required/> <br />
				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">E-mail ou mot de passe sont
						incorrectes</p>
				</div>
				<div class="form-group">
                    <input type="checkbox" name="Remember"/> 
                    <label>Remember me</label><br />
                </div>
				<div class="form-group">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
			<div>Vous Ãªtes nouveau ? Cliquez <a href="/registration">ici</a></div>
		</div>
	</div>
</body>
</html>
