<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

   <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}">
      <title>Pay My Buddy - Transfer</title>
   </head>

   <body>
      <header>
         <div th:replace="fragments :: header"></div>
      </header>
      <h1>My transactions</h1>
      <table>
         <thead>
            <tr>
               <th>Connections</th>
               <th>Description</th>
               <th>Date</th>
               <th>Amount</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="transaction : ${transactions}">
               <td><span th:text="${transaction.connectedUserName}">Connections</span></td>
               <td><span th:text="${transaction.description}">Description</span></td>
               <td><span th:text="${transaction.date}">Date</span></td>
               <td><span th:text="${transaction.amount}">Amount</span></td>
            </tr>
         </tbody>
      </table>
   </body>

</html>
