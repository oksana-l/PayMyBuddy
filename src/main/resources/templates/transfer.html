<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">

<head>
   <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{/css/style.css}">
   <title>Pay My Buddy - Transfer</title>
</head>

<body>
   <header>
      <div th:replace="fragments :: header"></div>
   </header>
   <div class="main_transfer">
      <div class="connection">
         <div class="add-connection">
            <h4>Send Money</h4>
            <form action="login">
               <button type="submit" class="btn btn-primary" formaction="myConnections">Add connection</button>
            </form>
         </div>
         <div class="form-select">
            <select class="form-control select" id="dropDownList">
               <option value="0">Select A Connection</option>
               <option th:each="connection : ${connections}"></option>
            </select>
            <input class="quantity" id="id_form-0-quantity" min="0" name="form-0-quantity" value="1" type="number">
            <button type="submit" class="btn btn-success">Pay</button>
         </div>
      </div>
      <div class="transaction">
         <h4>My transactions</h4>
         <table class="table">
            <thead>
               <tr>
                  <th>Connection</th>
                  <th>Description</th>
                  <th>Date</th>
                  <th>Amount</th>
               </tr>
            </thead>
            <tbody>
               <tr th:each="transaction : ${transactions}">
                  <td><span th:text="${transaction.recepient}">Connection</span></td>
                  <td><span th:text="${transaction.description}">Description</span></td>
                  <td><span th:text="${transaction.date}">Date</span></td>
                  <td><span th:text="${transaction.amount}">Amount</span></td>
               </tr>
            </tbody>
         </table>
      </div>
   </div>
</body>

</html>
