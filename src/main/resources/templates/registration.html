<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" th:href="@{/css/reset.css}">
		<link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}">
		<title>Pay My Buddy</title>
	</head>
	<body>
		<div id="conteneur-form">
			<h1 id="logo-paymybuddy">Pay My Buddy</h1>
			<form id="form-auth" action="/" th:object="${user}" method="POST" enctype="utf8">
			    <div class="form">
			        <label></label>
			        <input type="email" th:field="*{email}" placeholder="Email"/>
			        <p th:each="error: ${#fields.errors('email')}" 
			          th:text="${error}">Validation error</p>
			    </div>
			    <div class="form">
			        <label></label>
			        <input type="password" th:field="*{password}" placeholder="Password"/>
			        <p th:each="error : ${#fields.errors('password')}" 
			          th:text="${error}">Validation error</p>
			    </div>
	<!-- 			<div>
			        <label th:text="#{label.user.confirmPass}">Confirm password</label>
			        <input type="password" th:field="*{matchingPassword}"/>
			    </div> --> 
			    <div>
		       		<input type="checkbox" name="Remember"/> 
		       		<label>Remember me</label><br />
		       	</div>
			    <button id="submit" class="btn btn-primary" type="submit">Login</button>
			</form>
		</div>
	</body>
</html>
