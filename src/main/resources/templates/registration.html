<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{css/style.css}">
    	<script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    	<script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
		
		<title>Pay My Buddy - Registration</title>
	</head>
	<body>
    	<header>
    		<div th:replace="fragments :: header"></div>
    	</header>
        <!-- Create HTML registration form -->
        <div class="container">
            <div class="form">
                <div class="col-md col-md-offset-3">    
                    <h1 class="form-title">PayMyBuddy</h1>  
                    <form th:action="@{/registration}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <label></label> 
                            <input id="userName" class="form-control" th:field="*{userName}" required
                                   autofocus="autofocus" placeholder="Your name"/>
                        <!--    <p th:each="error: ${#fields.errors('email')}" 
                               th:text="${error}">Validation error</p> -->
                        </div>
                        <div class="form-group">
                            <label></label> 
                            <input id="email" class="form-control" th:field="*{email}" required
                                   autofocus="autofocus" placeholder="@ E-mail"/>
                        <!--    <p th:each="error: ${#fields.errors('email')}" 
                               th:text="${error}">Validation error</p> -->
                        </div>
    
                        <div class="form-group">
                            <label></label> 
                            <input id="password" class="form-control" type="password" th:field="*{password}"
                                   required autofocus="autofocus" placeholder="* Password"/>
                        <!-- <p th:each="error : ${#fields.errors('password')}" 
                               th:text="${error}">Validation error</p> -->
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="Remember"/> 
                            <label>Remember me</label><br />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: footer"></div>
	</body>
</html>
