<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css" th:href="@{css/style.css}">
    	<script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    	<script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
		
		<title>Pay My Buddy - Registration</title>
	</head>
	<body>
        <!-- Create HTML registration form -->
        <div class="contenant">
            <div class="form">
                <div class="col-md col-md-offset-3">    
                    <h1 class="form-title">PayMyBuddy</h1>  
                    <form th:action="@{/registration}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <label></label> 
                            <input id="userName" class="form-control" th:field="*{userName}" required
                                   autofocus="autofocus" placeholder="Your name"/>
                            <p class="error" th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></p> 
                        </div>
                        <div class="form-group">
                            <label></label> 
                            <input id="email" class="form-control" th:field="*{email}" required
                                   autofocus="autofocus" placeholder="@ E-mail"/>
                            <p class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p> 
                        </div>
    
                        <div class="form-group">
                            <label></label> 
                            <input id="password" class="form-control" type="password" th:field="*{password}"
                                   required autofocus="autofocus" placeholder="* Password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="Remember"/> 
                            <label>Remember me</label><br />
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>
                    <p class="deja_venu">Déjà venu ? Cliquez <a href="/login.html">ici</a></p>
                </div>
            </div>
        </div>
        <div th:replace="fragments :: footer"></div>
	</body>
</html>
