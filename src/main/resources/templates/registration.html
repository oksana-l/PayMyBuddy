<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">  
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/reset.css" th:href="@{/css/reset.css}">
		<link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}">
		<title>Pay My Buddy - Registration</title>
	</head>
	<body>

		<!-- create navigation bar ( header) -->
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span
							class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#" th:href="@{/}">Registration and
						Login Module</a>
				</div>
			</div>
		</nav>
		
		<br>
		<br>
		<!-- Create HTML registration form -->
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
	
					<!-- success message -->
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered !</div>
					</div>
	
					<h1>Registration</h1>
	
					<form th:action="@{/registration}" method="post" th:object="${user}">
						<div class="form-group">
							<label></label> 
							<input id="email" class="form-control" th:field="*{email}" required
								   autofocus="autofocus" placeholder="Email"/>
							<p th:each="error: ${#fields.errors('email')}" 
			          		   th:text="${error}">Validation error</p>
						</div>
	
						<div class="form-group">
							<label></label> 
							<input id="password" class="form-control" type="password" th:field="*{password}"
								   required autofocus="autofocus" placeholder="Password"/>
							<p th:each="error : ${#fields.errors('password')}" 
			          		   th:text="${error}">Validation error</p>
						</div>
						<div>
				       		<input type="checkbox" name="Remember"/> 
				       		<label>Remember me</label><br />
				       	</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary">Register</button>
							<span>Already registered? <a href="/" th:href="@{/login}">Login
									here</a></span>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
