<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"> 
 		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}">
    	<script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    	<script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
		
		<title>Pay My Buddy</title>
	</head>
	<body>
		<div th:fragment="header">
	        <!-- create navigation bar ( header) -->
	        <nav>
	            <h1 class="logo">PayMyBuddy</h1>
	            <ul>
	               <li th:classappend="${#httpServletRequest.getRequestURI() == '/home' ? 'active':''}">
	               		<a th:href="@{/home}">Home</a></li>
	               <li th:classappend="${#httpServletRequest.getRequestURI() == '/myConnections' ? 'active':''}">
	               		<a th:href="@{/myConnections}">Connections</a></li>
	               <li th:classappend="${#httpServletRequest.getRequestURI() == '/transfer' ? 'active':''}">
	               		<a th:href="@{/transfer}">Transfer</a></li>
	               <li th:classappend="${#httpServletRequest.getRequestURI() == '/profile' ? 'active':''}">
	               		<a th:href="@{/profile}">Profile</a></li>
	               <li th:classappend="${#httpServletRequest.getRequestURI() == '/contact' ? 'active':''}">
	               		<a th:href="@{/contact}">Contact</a></li>
	               <li th:classappend="${#httpServletRequest.getRequestURI() == '/login' ? 'active':''}">
	               		<a th:href="@{/login}">Log off</a></li>
	            </ul>
	        </nav>
			<h3 class="header" th:text="${#httpServletRequest.getRequestURI()}"></h3>
        </div>
        <div class="footer" th:fragment="footer">
	     	&copy; 2022 OpenClassRoom
	    </div>
  	</body>
</html>
